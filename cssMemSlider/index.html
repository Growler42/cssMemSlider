<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>cssMemSlider</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
<main>

  <div class="img-slider">

    <input checked="checked" id="slides_1" name="slides" type="radio"/>
    <input id="slides_2" name="slides" type="radio"/>
    <input id="slides_3" name="slides" type="radio"/>
    <input id="slides_4" name="slides" type="radio"/>
    <input id="slides_5" name="slides" type="radio"/>
    <input id="slides_6" name="slides" type="radio"/>

    <ul>
      <li><img alt="Meme 1" src="meme1.jpg"/></li>

      <li><img alt="Meme 2" src="meme2.jpg"/></li>

      <li><img alt="Meme 3" src="meme3.jpg"/></li>

      <li><img alt="Meme 4" src="meme4.jpg"/></li>

      <li><img alt="Meme 5" src="meme5.jpg"/></li>

      <li><img alt="Meme 6" src="meme6.jpg"/></li>
    </ul>

    <h1 class="meme-header">
      <span>Meme 1</span>
      <span>Meme 2</span>
      <span>Meme 3</span>
      <span>Meme 4</span>
      <span>Meme 5</span>
      <span>Meme 6</span>
    </h1>

    <div class="navigation">
      <div>
        <label for="slides_1"></label>
        <label for="slides_2"></label>
        <label for="slides_3"></label>
        <label for="slides_4"></label>
        <label for="slides_5"></label>
        <label for="slides_6"></label>
      </div>
    </div>

  </div>

</main>
</body>
</html>
